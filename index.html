<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneybox by Torvalds</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/main.js"></script>
</head>
<body>
    <div class="main">
        <h1>Копилка</h1>
        <p>6,5%</p>
        <div class="line"></div>
        <div class="container">
            <p id="goals">Цели</p>
            <button class="addButton">+</button>
            <div class="totalAmount">0</div><p>₽/мес.</p>
            <div class="line"></div>
            <div class="line"></div>
            <button class="limitButton">...</button>
            <div class="limitBlock">
                <p>Макс. лимит пополнения:</p>
                <input type="number">
            </div>
        </div>
      
    </div>
</body>
</html>
